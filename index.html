<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yash Chaturvedi - Week 03</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        body {
            padding: 40px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="col-xs-12">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="col-xs-12">
                <button type="button" onclick="sendPost()" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" id="list"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        function sendPost() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const req = {
                title,
                author
            };
            axios.post('http://localhost:3004/posts', req)
                .then(function (response) {
                    console.log(response);
                    document.getElementById('title').value = '';
                    document.getElementById('title').focus();
                    document.getElementById('author').value = '';
                    getPost();
                })
                .catch(function (error) {
                    console.log(error);
                });
        }


        function getPost() {
            axios.get('http://localhost:3004/posts')
                .then(function (response) {
                    const list = document.getElementById('list');
                    if (response && response.data) {
                        list.innerHTML = '';
                        response.data.forEach(post => {
                            list.innerHTML += '<br>' + post.title + ' :: ' + post.author;
                        });
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        getPost();




    </script>

</body>

</html>
